<!DOCTYPE html>
<html>
	<head>
		<title>NewsCombinator</title>
		<link rel="stylesheet" href="/static/newsCombinator.css"></link>
		<script src="/static/newsCombinator.js"></script>
	</head>
	<body>
		<div id="timeSelectionContainer">
			<p id="timeSelectionDescription">
				Less time spent searching.  More time spent watching.
			</p>
			<p>How much time do you have?<p>
			<div>
				<button class="timeButton" id="few" onclick=timeSelected()>A few min</button>
				<button class="timeButton" id="5" onclick=timeSelected()>5 min</button>
				<button class="timeButton" id="10" onclick=timeSelected()>10 min</button>
				<button class="timeButton" id="15" onclick=timeSelected()>15 min</button>
				<button class="timeButton" id="20" onclick=timeSelected()>20 min</button>
				<button class="timeButton" id="25" onclick=timeSelected()>25 min</button>
				<button class="timeButton" id="30" onclick=timeSelected()>30 min</button>
				<button class="timeButton" id="35" onclick=timeSelected()>35 min</button>
				<button class="timeButton" id="40" onclick=timeSelected()>40 min</button>
				<button class="timeButton" id="45" onclick=timeSelected()>45 min</button>
				<button class="timeButton" id="50" onclick=timeSelected()>50 min</button>
				<button class="timeButton" id="55" onclick=timeSelected()>55 min</button>
				<button class="timeButton" id="60" onclick=timeSelected()>60 min</button>
			</div>
		</div>
		
		<!-- Placeholder for video player -->
    	<div id="um_video_player_wrapper"></div>
		
		<div></div> <!-- carousel -->
	</body>
</html>
