<!DOCTYPE html>
<html>
	<head>
		<title>Recap</title>

		<!-- jquery for tooltips -->
		<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"> -->
  		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  		<script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
  		
		<link rel="stylesheet" href="/static/recap.css"></link>
		<script src="/static/recap.js"></script>
		<script src="/static/um-videoPlayer.js"></script>

	</head>
	<body onload=verticallyCenter()>
		<!-- Placeholder for video player -->
    	<div id="um_video_player_wrapper" onclick=videoClicked() onmousemove=mouseMove()></div>
		
    	<div id="controlsContainer">
			<div id="progressSlider">
				<div id="sliderPosition"></div>
			</div>
			<div id="playlistContainer"></div>
		</div>

    	<div id="temporaryBackground"></div>

		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  id="loadingLogo" viewBox="0 0 80 80">
			<circle cx="40" cy="45" r="30" stroke-width="2.5" fill="transparent"/>
			<rect x="13.5" y="20.5" rx=".1" ry=".1" width="6" height="6" stroke-width="1.75" transform="rotate(-42 13.5 20.5)" fill="transparent"/>
			<rect x="36" y="6" rx="1.5" ry="1.5" width="8.0" height="10" stroke="none" />
			<path id="clockMinuteHand" d="M40,45 L62,32.5" stroke-width="3.0" stroke-linecap="round"/>
			<path id="clockHourHand" d=" M40,45 L47.5,58" stroke-width="3.0" stroke-linecap="round"/>
		</svg>

		<div id="timeSelectionContainer">
			<div id="descriptionContainer">
				<h1 class="description">Spend time watching. Not searching.</h1>
				<h2 class="description">How much time do you have?</h2>
			</div>
			<div id="timeButtonContainer">
				<div class="timeButton" id="few" onclick=timeSelected()>A few min</div>
				<div class="timeButton" id="5" onclick=timeSelected()>5 min</div>
				<div class="timeButton" id="10" onclick=timeSelected()>10 min</div>
				<div class="timeButton" id="15" onclick=timeSelected()>15 min</div>
				<div class="timeButton" id="20" onclick=timeSelected()>20 min</div>
				<div class="timeButton" id="25" onclick=timeSelected()>25 min</div>
				<div class="timeButton" id="30" onclick=timeSelected()>30 min</div>
				<div class="timeButton" id="35" onclick=timeSelected()>35 min</div>
				<div class="timeButton" id="40" onclick=timeSelected()>40 min</div>
				<div class="timeButton" id="45" onclick=timeSelected()>45 min</div>
				<div class="timeButton" id="50" onclick=timeSelected()>50 min</div>
				<div class="timeButton" id="55" onclick=timeSelected()>55 min</div>
				<div class="timeButton" id="60" onclick=timeSelected()>60 min</div>
			</div>
		</div>
		<svg id="played" onclick=videoClicked() viewBox="0 0 100 100">
			<rect x="0" y="0" rx="15" ry="15" width="100" height="100" fill="#000000" fill-opacity=".8" />
			<path d="M25,20 L80,50 L25,80 Z" fill="#FFFFFF">
		</svg>
		<svg id="paused" onclick=videoClicked() viewBox="0 0 100 100">
			<rect x="0" y="0" rx="15" ry="15" width="100" height="100" fill="#000000" fill-opacity=".8" />
			<rect x="22" y="20" rx="2" ry="2" width="18" height="60" fill="#FFFFFF" />
			<rect x="58" y="20" rx="2" ry="2" width="18" height="60" fill="#FFFFFF" />
		</svg>
	</body>
</html>
